<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>飞翔的div</title>
		<style type="text/css">
			#box{
				width: 6.25rem;
				height: 6.25rem;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body style="height: 62.5rem;position: relative;">
		<div id="box">
			
		</div>
		<button onclick="fly()" Style = "position: absolute;left: 12.5rem;" type="button">走你</button>
		<script type="text/javascript">
			var div = document.getElementById("box")
			 
			function fly(){
					var time = window.setInterval(function(){
					var a = parseInt(window.getComputedStyle(div,null).left)
					a = a +10
					div.style.left = a + "px"
					div.style.top = a + "px"
				},1000)
			}		
			</script>
	</body>
</html>
