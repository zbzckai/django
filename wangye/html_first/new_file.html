<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lll</title>
		<!-- 注释操作ctrl + ? -->
		<!-- 标题标签 -->
	<h1>文章的标题</h1>
	<!-- 锚点 -->
	<a href="#mao1">跳转锚点</a>
	<hr >
	
	<h2>一共有1.。。6个</h2>
	<!-- 换行标签 手动换行不生效-->
	sunck is a <br />good 慢
	<!-- 段落标签 -->
	<p>文章段落标签</p>
	
		<!-- 水平线标签 -->
		<hr/>
		<!-- 字体样式标签 -->
		<!-- 加粗 -->
		<br>
		<!-- 跳转锚点调到了这个地方 -->
		<a name="mao1"></a>
		<strong>sunck is a good</strong><br/>
		<b>sunck is good </b>
		<!-- 倾斜 -->
		<em>sunck aaa</em><br/>
		<i>sunck </i><br>
<!-- 特殊符号 -->
<!-- 空格一个可以直接写多个就不行了 ,或者圆角的中文输入法的空格-->
	<p>sunck   &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;    is </p>
	<p>sunck  　　　　　　　　　　　　　　　  is </p>
	&gt;
	&lt;
	&quot;
	&copy;
	<br>

<!-- 图像标签 alt当图片加载失败会显示核桃title悬浮显示-->
	<img src="img/1.jpg" alt="核桃" title="dahetao"width="10"height="10">
<!-- 连接标签 ,blank新开一个窗口打开，self自己窗口打开-->
	<a href="https://www.baidu.com/"target="_blank">百度一下</a>
	<a href="img/1.jpg">核桃</a>
	<a href="https://www.baidu.com/"target="_blank"><img src="img/1.jpg"></a>
	<!-- 锚链接 name-->
	<!-- 列表 无序列表 有序 定义列表-->
	<!-- 无序列表 -->
	<!-- 属性 type 列表前面的小点的属性 -->
	<ul>
		<li><a href="https://www.baidu.com/"target="_blank">无序列表</a></li>
		<li>cunk</li>
		<li>sss</li>

	</ul>
	<!-- 有序列表 type 默认使用数字-->
	<ol type="A">
	<li><a href="https://www.baidu.com/"target="_blank">无序列表</a></li>
	<li>cunk</li>
	<li>sss</li>
	</ol>
	<!-- 定义列表 dt定义列表项 dd 定义内容 -->
	<dl>
		<dt>
			学院
		</dt>
		<dd>电子工程</dd>
	</dl>
	
	<!-- 表格 align 水平 valign 垂直-->
	<table >
		<tr>
			<th>kk</th>
			<th>
				aa
			</th>
			<th>kk</th>
		</tr>
		<tr>
			<!--colspan 列单元格合并 rowspan 航单元格合并-->
			<td colspan="2">1,1</td>
			<td>1,2</td>
			
		</tr>
		<tr>
			<td>2,1</td>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
	</table>
	</head>
	<body>
	</body>
</html>
