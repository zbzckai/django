<!DOC{% extends 'axf/base.html' %}
{% load static from staticfiles %}
{% block linkscript %}
<link rel="stylesheet" type="text/css" href="{% static 'home/css/home.css'%}">
<script type="text/javascript" charset="utf-8" src="{% static 'home/js/home.js' %}"></script>
{% endblock linkscript %}

{% block base %}
<div id="home">
    <!--轮播-->
    <section class="swiper-container" id="topSwiper">
        <div class="swiper-wrapper">
            {% for item in wheelsList %}
            <div class="swiper-slide">
                <!--item.img 表示对象下的属性-->
                <a href="#"><img src="{{item.img}}"/></a>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets" slot="pagination"></div>
    </section>
    <section class="nav">
        <ul>
            {% for item in navList %}
            <li>
                <a href="#">
                    <img src="{{item.img}}"/>
                    <span>{{item.name}}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </section>
</div>
{% endblock base %}
