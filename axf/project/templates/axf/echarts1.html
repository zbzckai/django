{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script type="text/javascript" charset="utf-8" src="{% static 'home/js/echarts.min.js' %}"></script>
</head>
<body>
<div img="{% static 'cart/img/nybj.png' %}">
<div>{{ wheelsList}}</div>
<div>{{ data }}</div>
<div style="width: 200px;height: 200px">
            <ul>
            {% for item in wheelsList %}
            <li>
                <a href="#">
                    <span>{{item.name}}</span>
                </a>
            </li>
            {% endfor %}
        </ul>
<div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">

        // 基于准备好的dom，初始化echarts实例
        console.log(name)
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: {{ name|safe }}
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data:{{ data|safe }}
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</div>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
</div>
</body>
</html>
